<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-firebase-pd</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" type="module"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div id="container">
    <header class="header">
      <h1>產品輸入</h1>
    </header>
    <nav class="nav">
      <ul>
        <li><a href="#">產品輸入</a></li>
        <li><a href="#">產品更新</a></li>
        <li><a href="#">產品導覽</a></li>
      </ul>

    </nav>
    <main class="main">
      <form>
        <div class="mb-3">
          <label for="inputName" class="form-label">產品名稱</label>
          <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">產品名稱要詳細</div>
        </div>
        <div class="mb-3">
          <label for="inputCode1" class="form-label">產品編號</label>
          <input type="text" class="form-control" id="inputCode1" aria-describedby="codeHelp">
          <div id="codeHelp" class="form-text">xxx-xxx-xxx</div>
        </div>

        <p>類別</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="生鮮">
          <label class="form-check-label" for="inlineRadio1">生鮮</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="熟食">
          <label class="form-check-label" for="inlineRadio2">熟食</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="烘烤">
          <label class="form-check-label" for="inlineRadio3">烘烤</label>
        </div>
        
        <p style="margin-top: 5em;">保固需求</p>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="warrantyCheck1">
          <label class="form-check-label" for="warrantyCheck1">保固</label>
        </div>

        <p>日期</p>
        <div class="mb-3 form-check" style="margin-top: 5em;">
          <input type="date" class="form-check-input" id="warrantyDtae">
          <label class="form-check-label" for="warrantyDtae">保存期限</label>
        </div>

      </form>
    </main>
    <footer class="footer">
      <h1>footer</h1>
    </footer>
  </div>
  
</body>

</html>
